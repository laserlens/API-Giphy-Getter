<button class="btn-default" ng-click="main.viewFavorites()">View Favorites</button>
<div class="container">
    <br>
  <div id="searchCarousel" class="{{main.class}}" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="$index" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-class="{'active': $index == 0}" ng-repeat="image in main.favoritesData">
          <img ng-src="{{image.imageurl}}" />
          <div id="coments" class="carousel-caption">{{image.coments}}</div>
          <button ng-click="main.deleteFavorite($index)" class="btn-default btn-danger">DELETE</button>
          <button class="btn-default btn-success">UPDATE</button>
      </div>
    </div>
    <a class="left carousel-control" href="" ng-click="main.slide('prev')" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="" ng-click="main.slide('next')" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <p>
    <div class="counter">
      # of favorites: <span>{{main.count}}</span>
    </div>
