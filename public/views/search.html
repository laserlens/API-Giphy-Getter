<div class="container">
    <br>
  <div id="searchCarousel" class="{{main.class}}" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="$index" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages">
        <img ng-click="main.onclick($index)" ng-class="main.classSearch" ng-src="{{image.images.fixed_height.url}}" />
        <div class="carousel-caption"></div>
      </div>
    </div>
    <a class="left carousel-control" href="#searchCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#searchCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <p>
      <form>
        <input type="text" ng-model="main.search">
        <a href="#searchCarousel" >
          <button ng-click="main.searchGiphy()" type="submit">Search the Giphy</button>
        </a>
      </form>
    </p>
  </div>
</div>
