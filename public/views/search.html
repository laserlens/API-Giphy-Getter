<div class="container">
    <br>
  <div id="searchCarousel" class="{{main.class}}" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="$index" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages">
        <img ng-class="main.classSearch" ng-click="main.onclickS($index)" ng-src="{{image.images.fixed_height.url}}" />
        <div class="carousel-caption"></div>
      </div>
    </div>
    <a class="left carousel-control" href="" ng-click="main.slide('prev')" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="" ng-click="main.slide('next')" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <p id="hoverText">{{main.guideText}}</p>
    <p>
      <form>
        <input type="text" ng-model="main.search">
          <button ng-click="main.searchGiphy()" type="submit">Search the Giphy</button>
      </form>
    </p>
  </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

<!-- Modal content -->
<div class="modal-content">
<div class="modal-header">
<span ng-click="main.onclickSpan()" class="close">Ã—</span>
<h2>Add to Favorites</h2>
</div>
<form ng-submit="main.postFavorites()">
<div class="modal-body">
  <label for="coments">Add a Coment: </label>
  <input type="text" name="coments" ng-model="main.newComent">
</div>
<div class="modal-footer">
  <h3><input type="submit" class="btn-default" value="ADD"></h3>
</div>
</form>
</div>

</div>
