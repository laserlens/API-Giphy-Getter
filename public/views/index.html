<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Getter with Giphy Demo API</title>
    <script src="vendor/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphyapi.service.js" charset="utf-8"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body ng-app="giphyGetter" ng-controller="MainController as main">
    <main>
      <img ng-click="main.imageButton()" ng-class="main.classRandom" ng-src="{{main.image}}" />
      <div ng-class="main.classHolder" id="holder">
        <p>
          <button ng-click="main.randomGiphy()">Get Random Giphy</button>
        </p>
        <form>
          <input type="text" ng-model="main.search">
          <button type="submit" ng-click="main.searchGiphy()">Search the Giphy</button>
        </form>
      </div>

      <div class="container">
          <br>
        <div id="myCarousel" class="{{main.class}}" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="$index" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{'active': $index == 0}" ng-repeat="image in main.searchImages">
              <img ng-click="main.searchImagesURL($index)" ng-class="main.classSearch" ng-src="{{image.images.fixed_height.url}}" />
              <div class="carousel-caption"></div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    </main>
  </body>
</html>
