<!DOCTYPE html>
<html ng-app="giphyGetter">
  <head>
    <meta charset="utf-8">
    <title>Giphy Getter with Giphy Demo API</title>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="scripts/client.module.js"></script>
    <script src="scripts/client.config.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphyapi.service.js" charset="utf-8"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" />

    <base href="/" />
  </head>

  <body ng-controller="MainController as main">
    <main>
      <div ng-class="main.classHolder" id="holder">
        <a href="/search">SEARCH :</a>
        <a href="/random"> RANDOM :</a>
        <a href="/favorites"> FAVORITES</a>
      </div>

      <h2>Get a Giphy</h2>

      <ng-view onload="main.viewLoaded()"></ng-view>

      <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">Ã—</span>
      <h2>Add to Favorites</h2>
    </div>
    <form ng-submit="main.postFavorites()">
      <div class="modal-body">
        <label for="coments">Add a Coment: </label>
        <input type="text" name="coments" ng-model="main.newComent">
      </div>
      <div class="modal-footer">
        <h3><input type="submit" class="btn-default" value="ADD"></h3>
      </div>
    </form>
  </div>

</div>


    </main>
  </body>
</html>
